<h2>Days</h2>
<ul class="days">
    <li *ngFor="let day of days; let i = index"
        (click)="onSelect(day)"
        [class.selected]="isSelected(day)">
        {{i + 1}}. {{day.value}}
    </li>
</ul>

<h3>Timer 1</h3>
<example1 (tick)="tickHandler1($event)"></example1>

<greeting [contentName]="'DayList'" ></greeting>
